<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }

  .container {
    padding: 2rem;
    box-sizing: border-box;
  }

  .main-content {
    margin-bottom: 1rem;
  }

  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
</style>
<title>Responsive Website Example</title>
</head>
<body>
  <div class="header">
    <h1>Responsive Website</h1>
  </div>
  <div class="container">
    <div class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area of the website.</p>
    </div>
    <div class="main-content">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Responsive Website. All rights reserved.</p>
  </div>
</body>
</html>
